<div *ngFor="let data of filteredTrailers">
  <div class="container">
    <p>Name: {{ data.name }}</p>
    <p>Description: {{ data.site }}</p>
    <iframe
      width="420"
      height="315"
      [src]="getSafeURL(data.url)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
